<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Parisienne&family=Poppins&display=swap');
    </style>
    <script src="https://use.fontawesome.com/c5f12ad95d.js"></script>
    <link rel="stylesheet" href="/index.css" />
    <title>BreatheFree</title>
  </head>
  <body>
    <div class="header">
      <div class="header__left">
        <p class="header__logo">BreatheFree</p>
        <i class="fa fa-cloud" aria-hidden="true"></i>
      </div>

      <i class="fa fa-moon-o darkmode" aria-hidden="true"></i>
    </div>
    <div class="main">
      <p class="appDesc">A simple box breathing app</p>
      <p class="timeMeditated">Cycles Completed...</p>
      <div class="time"></div>

      <button class="start">START</button>
      <button class="stop">STOP</button>
      <script src="/index.js"></script>
    </div>
  </body>
</html>
