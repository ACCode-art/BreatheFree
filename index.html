<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Parisienne&family=Poppins&display=swap');
    </style>
    <script src="https://use.fontawesome.com/c5f12ad95d.js"></script>
    <link rel="stylesheet" href="/index.css" />
    <title>BreatheFree</title>
  </head>
  <body>
    <div class="header">
      <div class="header__left">
        <p class="header__logo">BreatheFree</p>
        <i class="fa fa-cloud" aria-hidden="true"></i>
      </div>
    </div>
    <div class="main">
      <div class="time"></div>
      <div class="startStop">
        <button class="start">START</button>
        <button class="stop">STOP</button>
      </div>
      <p class="timeMeditated">Cycles Completed...</p>
      <p class="meditatedTime">Time meditated...</p>

      <audio class="firstBell" src="./sounds/first-bell.wav" muted />

      <audio class="secondBell" src="./sounds/second-bell.wav" muted />

      <audio class="thirdBell" src="./sounds/first-bell.wav" muted />
      <script src="/index.js"></script>
    </div>
  </body>
</html>
